<html lang="en">

    <meta charset="UTF-8" />

    <title>Animated Zen Style Popup</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      /* --- Modal Styling and Animations --- */

      .modal-overlay {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
        justify-content: center;
        align-items: center;
        overflow: auto;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-out, background-color 0.3s ease-out,
          visibility 0.3s;
      }

      .modal-overlay.is-open {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.9);
        visibility: visible;
        display: flex;
      }

      .modal-content {
        background-color: white;
        padding: 5px;
        border-radius: 0.4rem;
        width: 90%;
        text-align: left;
        position: relative;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        transform: scale(0.98);
        opacity: 0;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        font-family: "Georgia", serif;
        line-height: 1.7;

        max-height: 95vh;
        display: flex;
        flex-direction: column;
      }

      .modal-overlay.is-open .modal-content {
        opacity: 1;
        transform: scale(1);
      }

      .article-scroll {
        /* max-height: 75vh; */
        overflow-y: auto;
        padding-right: 20px;
        /* padding: 20px; */
        /* background-color: red; */
        padding: 0 15rem;
      }

      .article-title {
        font-size: 2.4rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #111;
      }

      .article-subtitle {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 25px;
      }

      .article-byline {
        font-size: 0.95rem;
        color: #777;
        margin-bottom: 35px;
        font-style: italic;
      }

      .article-body p {
        margin-bottom: 20px;
        font-size: 1.05rem;
        color: #222;
      }

      .article-image {
        width: 100%;
        border-radius: 3px;
        margin: 25px 0;
      }

      .close-btn {
        cursor: pointer;
        font-size: 20px;
        /* padding: 10px; */
        /* background-color: red; */
      }

      .article-link {
        cursor: pointer;
        font-size: 20px;
        text-decoration: underline;
        color: #333;
      }
    </style>

          bylineEl.innerHTML = article.byline;
          imageEl.src = article.image;
          bodyEl.innerHTML = article.body;

          modal.style.display = "flex";
          setTimeout(() => modal.classList.add("is-open"), 10);
        });
      });

      // ------ CLOSE MODAL ------
      function closeModal() {
        modal.classList.remove("is-open");
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
      }

      closeBtn.onclick = closeModal;

      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" && modal.classList.contains("is-open"))
          closeModal();
      });
